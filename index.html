<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>常见疾病已知基因查询</title>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

<div class="container" id="container">
    <p id="diseaseList">常见疾病：</p>
    <div class="">
      <div class="input-group">
          <input id="disease" type="text" class="form-control" placeholder="请输入要查询的疾病名称，如：耳聋" onkeydown="bindEnter()">
          <span class="input-group-btn">
              <button id="search-btn" onclick="search()"  class="btn btn-success">Search</button>
          </span>
      </div>
        <div class="auto hidden" id="auto">
        <div class="auto_out">1</div>     
      </div>
    </div>

    <div id="result" class="panel panel-success">
      <div id="disease-name" class="panel-heading">疾病</div>
      <div class="panel-body">
          <p id="disease-detail">描述<p>
      </div>
      
      <table class="table table-hover">
          <thead>
              <tr id="gene-item">                    
              </tr>
          </thead>
          <tbody id="gene-detail">
          </tbody>
      </table>
    </div> 
</div> 


<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/auto.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/panel.js"></script>

  
</body>
</html>
